  <main style="max-width:1100px;margin:18px auto;padding:0 18px;">
    <div class="card">
      <h3>Workout History</h3>
      <div style="margin-top:10px;display:flex;gap:10px;align-items:center">
        <input id="filterDate" class="input" placeholder="Filter date (e.g. 11/28/2025)">
        <button class="btn-auth" onclick="filterHistory()">Filter</button>
        <button class="btn-auth alt" onclick="clearFilter()">Clear</button>
      </div>

      <div style="margin-top:12px;overflow:auto">
        <table class="table" id="historyTable">
          <thead><tr><th>Date</th><th>Steps</th><th>Minutes</th><th>Distance (km)</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </main>

<script src="js/app.js"></script>
<script>
function renderHistory(list){
  const tbody = document.querySelector('#historyTable tbody');
  tbody.innerHTML = '';
  list = list || JSON.parse(localStorage.getItem('stepsData')||'[]');
  if(list.length===0) { tbody.innerHTML = '<tr><td colspan="4">No records</td></tr>'; return; }
  list.slice().reverse().forEach(r=>{
    const dist = ((r.steps||0)*(0.78))/1000;
    tbody.insertAdjacentHTML('beforeend', `<tr><td>${r.date}</td><td>${r.steps||0}</td><td>${r.minutes||0}</td><td>${dist.toFixed(2)}</td></tr>`);
  });
}
function filterHistory(){
  const q = document.getElementById('filterDate').value.trim();
  const all = JSON.parse(localStorage.getItem('stepsData')||'[]');
  if(!q){ renderHistory(all); return; }
  const matched = all.filter(x=> x.date.includes(q));
  renderHistory(matched);
}
function clearFilter(){ document.getElementById('filterDate').value=''; renderHistory(); }
document.addEventListener('DOMContentLoaded', ()=> renderHistory());
